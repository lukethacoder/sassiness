language: sass

cache:
  directories:
    - node_modules

node_js:
  - stable

before-install:
  - npm install cache verify
  - npm update

install:
  - npm install

script:
  - ./travis.js

deploy:
  provider: npm
  email: NPM_EMAIL
  api_key: NPM_API_KEY

